name: .NET CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x' # Replace 'x' with the specific version you want

    - name: Clear NuGet packages cache
      run: dotnet nuget locals all --clear

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build PracticeWebApp/PracticeWebApp.csproj --configuration Release

    - name: Test
      run: dotnet test --no-restore --verbosity normal

    - name: Publish
      run: dotnet publish PracticeWebApp/PracticeWebApp.csproj -c Release -o ./publish
